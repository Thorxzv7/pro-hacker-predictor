<!DOCTYPE html>
<html>
<head>
  <title>Pro Hacker Predictor</title>
  <style>
    body { font-family: Arial; background: #111; color: white; text-align: center; padding: 40px; }
    input, button { padding: 10px; margin: 10px; font-size: 16px; }
    #result { font-size: 24px; margin-top: 20px; color: #00ff00; }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Pro Hacker Color Predictor ðŸ”¥</h1>
  <p>Enter last results (example: R,G,G,B,R)</p>
  <input type="text" id="input" placeholder="e.g., R,G,G,B">
  <br>
  <button onclick="predict()">Predict Next</button>
  <div id="result"></div>
  <script>
    function predict() {
      const input = document.getElementById("input").value.trim().toUpperCase().split(',');
      if (input.length < 3) {
        document.getElementById("result").innerText = "Enter at least 3 results.";
        return;
      }
      const last = input[input.length - 1];
      let prediction = (last === 'R') ? 'G' : 'R';
      const confidence = Math.floor(60 + Math.random() * 40);
      document.getElementById("result").innerText = `Next Prediction: ${prediction} (${confidence}%)`;
    }
  </script>
</body>
</html>
